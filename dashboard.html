      // Check if the user is authenticated
      auth.onAuthStateChanged(user => {
          if (!user) {
              // If no user is logged in, redirect to login page
              window.location.href = 'index.html';
              return;
          }
          // If the user is logged in, show the dashboard content
          // You can also retrieve user details if necessary (user.displayName, user.email)
          
          const userName = user.displayName || user.email; // Use displayName if available, else fallback to email
          //Store email for use in directory.html
          localStorage.setItem("userEmail", user.email);
          welcomeMessage.textContent = `Welcomes ${userName}`;
      });
       // Logout function
    function logout() {
      auth.signOut()
        .then(() => {
          localStorage.removeItem("userEmail");
          window.location.href = 'index.html';
        })
        .catch(err => console.error('Logout error:', err));
    }
  </script>
